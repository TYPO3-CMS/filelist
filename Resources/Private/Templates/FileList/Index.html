<f:layout name="Default" />

<f:section name="headline">
    <h1>{headline}</h1>
</f:section>

<f:section name="content">

    <f:render partial="SearchForm" arguments="{searchWord:''}" />

    <f:form method="post" name="dblistForm">
        {listHtml -> f:format.raw()}
        <input type="hidden" name="cmd"/>
    </f:form>

    <f:if condition="{listHtml}">
        <f:render partial="ListOptions" arguments="{checkboxes:checkboxes}" />
        <f:render partial="ClipBoard" arguments="{showClipBoard:showClipBoard,clipBoardHtml:clipBoardHtml}" />
    </f:if>
</f:section>
