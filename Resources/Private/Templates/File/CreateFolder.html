<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="Module" />

<f:section name="Content">

    <div class="filelist-create-folder-main" data-self-url="{selfUrl}" data-confirm-title="{confirmTitle}" data-confirm-text="{confirmText}">
        <h1><f:translate key="LLL:EXT:filelist/Resources/Private/Language/locallang.xlf:file_newfolder.php.newfolders" /></h1>
        <f:if condition="{hasPermissions}">
            <div>
                <form role="form" action="{f:be.uri(route: 'tce_file')}" method="post" name="editform">
                    <input type="hidden" name="redirect" value="{returnUrl}" />
                    <div class="form-group">
                        <div class="form-section">
                            <div class="form-group">
                                <label for="number-of-new-folders"><f:translate key="LLL:EXT:filelist/Resources/Private/Language/locallang.xlf:file_newfolder.php.number_of_folders" /></label>
                                <div class="form-control-wrap">
                                    <div class="input-group">
                                        <select class="form-select" name="number" id="number-of-new-folders">';
                                            <f:for each="{options}" as="option">
                                                <option value="{option.value}"{option.selected}>{option.value}</option>
                                            </f:for>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <f:for each="{folders}" as="folder">
                            <div class="form-section">
                                <div class="form-group">
                                    <label for="folder_new_{folder.this}"><f:translate key="LLL:EXT:filelist/Resources/Private/Language/locallang.xlf:file_newfolder.php.label_newfolder" /> {folder.next}:</label>
                                    <div class="form-control-wrap">
                                        <input type="text" class="form-control" id="folder_new_{folder.this}" name="data[newfolder][{folder.this}][data]" />
                                        <input type="hidden" name="data[newfolder][{folder.this}][target]" value="{target}" />
                                    </div>
                                </div>
                            </div>
                        </f:for>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-default" type="submit" value="{f:translate(key: 'LLL:EXT:filelist/Resources/Private/Language/locallang.xlf:file_newfolder.php.submit')}" />
                    </div>
                </form>
            </div>
        </f:if>
    </div>

</f:section>

</html>
